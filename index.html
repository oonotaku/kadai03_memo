<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoqEUjJUJ2H2TRnruAPGKxPMyCEP2KRF8&callback=initMap" async defer></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script> -->
    <!-- YOUR_APIの部分が取得したAPIキー -->
    <!-- APIキーの取得と同時に、githubの今回のurl経由でないと機能しないようにgoogleのadminアカウントで -->


</head>
<body>
<body>
    <h1>記録しようぜ</h1>
    <div id="date">
        <label for="visit-date">来店日</label>
        <input type="date" id="visit-date">
    </div>
    <div id="shop-info">
        <div>
            <input id="shop-name" type="text" placeholder="店名を入力">
        </div>
        <div id="map"></div>
        <button id="savemap">この店の位置を保存</button>
        <div>
            <!-- カスタムファイルアップロードボタン -->
            <label for="img" class="custom-file-upload">
                カメラで記録しよう
            </label>
            <!-- ファイル入力フィールドを隠す -->
            <input type="file" id="img" accept="image/*" capture="camera" style="display: none;">
            <!-- 選択した画像のプレビュー表示 -->
            <img id="preview" alt="選択した画像のプレビュー">
        </div>
    </div>
        <div class="button-area">
            <button id="save">セーブ</button>
            <button id="clear">全て削除</button>
        </div>
        <ul id="list">
            <!-- ここに追加データが挿入される -->
        </ul>
    <!-- jQueryの読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- メインのJavaScriptファイルの読み込み -->
    <script src="./js/main.js"></script>
</body>
</body>
</html>
